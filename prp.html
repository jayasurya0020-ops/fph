<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>❤️ Proposal</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #ffe6e6;
    margin: 0;
    padding: 0;
  }
  .heart {
    font-size: 100px;
    cursor: pointer;
    margin-top: 100px;
    animation: pulse 1s infinite;
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }
  #noImage {
    display: none;
    margin-top: 20px;
    width: 200px;
    border-radius: 10px;
  }
</style>
</head>
<body>

<div class="heart" id="heart">❤️</div>
<img id="noImage" src="https://i.imgur.com/FP7l5aK.png" alt="Sad Image">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
<script>
document.getElementById("heart").addEventListener("click", function() {
  let answer = confirm("Would you like to marry me?");
  if (answer) {
    // Yes: Trigger confetti
    for (let i = 0; i < 5; i++) {
      setTimeout(() => {
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { x: Math.random(), y: Math.random() - 0.2 }
        });
      }, i * 500);
    }
  } else {
    // No: Show an image
    document.getElementById("noImage").style.display = "block";
  }
});
</script>

</body>
</html>
